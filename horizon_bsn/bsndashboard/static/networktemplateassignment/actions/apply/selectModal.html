<div ng-form="selectForm">

  <!-- Modal Header -->
  <div class="modal-header ui-draggable-handle">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true" aria-label="Close">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
    <div class="h3 modal-title" translate>Select Network Template</div>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <fieldset>

          <!-- Expected Result -->
          <div class="form-group required">
            <label class="control-label required" for="template" translate>Default Network Templates</label>
            <span class="hz-icon-required fa fa-asterisk"></span>
            <select class="form-control" id="template" ng-model="ctrl.model.template"
                    name="template" type="text" ng-required="true" pattern="[^/]+">
                    <!--ng-options="template.value as template.name for template in ctrl.templates">-->
              <option value="" disabled selected="selected">--- Select a Template ---</option>
              <option ng-repeat="template in ctrl.templates" value="{$ template $}">{$ template.name $}</option>
              </select>
          </div>

        </fieldset>
      </div>

      <div class="col-sm-6">
        <h3>Description:</h3>
        <p translate>
          Network Templates are used to configure your network based on predefined templates.
        </p>
      </div>

    </div>
  </div>

  <!-- create -->
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">
      <span class="fa fa-close"></span>
      <translate>Cancel</translate>
    </button>
    <button class="btn btn-primary"
            ng-click="$close(ctrl.model)"
            ng-disabled="selectForm.$invalid">
      <span class="fa fa-plus"></span>
      <translate>Select</translate>
    </button>
  </div>
</div>
